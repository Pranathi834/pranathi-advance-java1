<!DOCTYPE html>
<html>
<head>
    <title>Update Employee</title>
</head>
<body>
    <h2>Update Employee Details</h2>
    <form action="update.jsp" method="post">
        <label for="empno">Employee Number (to update):</label>
        <input type="text" name="empno" required><br><br>

        <label for="empname">New Employee Name:</label>
        <input type="text" name="empname" required><br><br>

        <label for="basicsalary">New Basic Salary:</label>
        <input type="text" name="basicsalary" required><br><br>

        <input type="submit" value="Update">
    </form>
</body>
</html>
